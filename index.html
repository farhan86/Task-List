<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href='style.css'>

    <title>Task List</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="header col s6">
                <h1>Task List</h1>
            </div>
            <div id="filterField" class="input-field col m6 s12">
                <input type="text" name="filter" id="filter">
                <label for="filter">Filter Tasks <i class="fa fa-search" aria-hidden="true"></i></label>
            </div>
            <div class="col s12">
                <div id="main" class="card">
                    <div class="card-content">
                        <div class="row"></div>
                        <form id="task-form">
                            <h5>New Task</h2>
                                <div class="input-field col s12">
                                    <input type="text" name="task" id="task">
                                    <label for="task" style="color: #00000050;">Write your task</label>
                                </div>
                                <input type="submit" value="Add Task" class="btn">
                        </form>
                    </div>
                    <div class="card-action">
                        <h5 id="task-title">Tasks</h5>
                        <hr>

                        <ol class="collection">

                        </ol>
                        <a href="#" class="clear-tasks btn red">Clear Tasks</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
